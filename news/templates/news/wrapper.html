<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  {% load static %}
  <title>Домашняя страница</title>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <p>
        <a href="/" class="btn btn-success btn-lg">Главная страница</a>
        <a href="/news" class="btn btn-primary btn-lg">Новости &raquo;</a>
        <a href="/contact" class="btn btn-info btn-lg">Контакты</a>
      </p>
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <div class="container">
    <img src="{% static 'mainApp/bg.png' %}" class="img-thumbnail" alt='image'>
    <hr>
    &copy; Все права защищены 2018
  </div>
</body>
</html>
