{% extends 'mainApp/wrapper.html' %}

{% block content %}
<div class="page-header">
    <a href="{% url 'post_new' %}" class="top-menu">Add post<span class="glyphicon glyphicon-plus"></span></a>
    <h1><a href="">Django Blog</a></h1>
</div>

{% for post in posts %}
    <div class='container post'>
        <h1 class='display-4'><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class='date'>
          <p><em>Опубликованно: {{ post.published_date }}</em></p>
        </div>
        <p></p>
        <p class='text-justify text-break'>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}

{% endblock %}
